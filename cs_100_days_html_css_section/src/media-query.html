<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*@media screen and min-width: 760px;*/
        h1 {
            font-size: 64px;
            font-weight: bold;
            color: red;
        }

        p{
            font-size: 18px;
        }

        @media screen and (min-width: 768px){
            body{
                background-color: lightgrey;
            }
            h1 {
                font-size: 32px;
                font-weight: bold;
                color: green;
                text-align: center;
            }

            p{
                font-size: 24px;
            }
        }

        @media screen and (min-width: 1100px){
            body{
                background-color: lightcyan;
            }

            h1 {
                font-size: 32px;
                font-weight: bold;
                color: yellow;
                text-align: center;
            }

            p{
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi delectus enim inventore iusto nam suscipit.</h1>

    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
